<style>
    .memo_month_title {
        background-color: #B0C4DE;
        border-style: double;
        width: 65%;
        height: 12%;
        position: relative;
        text-align: center;
        border: 5px solid rgba(255, 255, 255, .4);
    }
    span.hidden{
        display: none;
    }
    .memo_display, td, th {
        border: 1px solid black;
    }

    .memo_display {
        width: 75%;
        border-collapse: collapse;
        position: absolute;
        left: 23.5%;
        height: 72%;
        display: block;
        top:18ex;
        overflow-y: auto;
        overflow-x: auto;
        background-color: rgba(215, 233, 184, .8);
        border: 5px solid rgba(255, 255, 255, .4);
    }

    .memo_table_head {
        padding: 0px 0px;
        border: 1px solid black;
        text-align: left;
        word-wrap: break-word;
    }

    .memo_form-popup {
        display: none;
        position: absolute;
        top: 10%;
        left: 20%;
        height: 90%;
        border: 5px solid #f1f1f1;
        z-index: 9;
        width: 60%;
        padding: 10px;
        background-color: white;
        overflow: scroll;
    }

    .memo_form-popup .btn {
        background-color: #4CAF50;
        color: white;
        padding: 5px 5px;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
        opacity: 0.8;
    }

    .memo_form-popup .cancel {
        background-color: red;
    }

    .memo_form-popup .btn:hover, .open-button:hover {
        opacity: 1;
    }

    .add_memo_button {
        position: relative;
        top: 1ex;
        left: 55%;
        border-radius: 20%;
        background-color: #b6d7a8;
        width: 150px;
        height: 40px;
        font-size: 20px;
    }

    .add_memo_button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.5), 0 17px 50px 0 rgba(0,0,0,0.5);
    }

    .add_memo_button:before {
        position: absolute;
        content: '';
        height: 0;
        width: 0;
        bottom: 5px;
        right: 0;
        background: linear-gradient(315deg, white 45%, #aaa 50%, #ccc 56%, white 80%);
        transition-duration: 0.3s;
        border-radius: 20%;
    }

    .add_memo_button:hover:before, .add_memo_button:focus:before, .add_memo_button:active:before {
        width: 25px;
        height: 25px;
    }

    .today_memo {
        float: left;
        top: 0%;
        width: 25%;
        overflow-y: auto;
        background-color: #F0E68C;
        word-wrap: break-word;
    }

    .previous_memo_month {
        position: relative;
        left: 45%;
        top: -1080px;
        background-color: #B0C4DE;
        border: hidden;
        transition: transform .2s;
        z-index: 3;
        cursor: pointer;
    }

    .previous_memo_month:hover {
        transform: scale(1.3);
    }

    .next_memo_month {
        position: relative;
        left: 70%;
        background-color: #B0C4DE;
        border: hidden;
        transition: transform .2s;
        top: -1060px;
        cursor: pointer;
    }

    .next_memo_month:hover {
        transform: scale(1.3);
    }

    .right{
        padding-top: 2%;
    }

    @keyframes bounce {
        0%, 20%, 60%, 100% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        40% {
            -webkit-transform: translateY(-5px);
            transform: translateY(-5px);
        }

        80% {
            -webkit-transform: translateY(-3px);
            transform: translateY(-3px);
        }
    }
</style>

            photoword.style.zIndex = "2000";
            Profilepic.style.filter = "blur(3px)";
            Profilepic.style.display = "inline";
        }

        function imgOrg(obj) {
            var photoword = document.getElementById("photoword");

            Profilepic.style.display = "inline";
